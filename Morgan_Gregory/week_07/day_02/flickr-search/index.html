  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flickr-search</title>
  <link rel="stylesheet" href="css/master.css">

  <!-- BOOTSTRAP all CDN links -->
  <script src="js/jquery.js"></script>

    </nav>

    <div id="images"></div>
