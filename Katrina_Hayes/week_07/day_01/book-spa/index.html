<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Book Finder</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Book<br>Finder</h1>
      </header>
      <div class="form">
        <form>
          <div>
            <label>Enter a book title:</label>
          </div>
          <div>
            <input type="text" id="title" placeholder="e.g. Kafka on the Shore" autofocus>
          </div>
          <button id="fetch">Search</button>
        </form>
      </div>
      <div class="info">
        <div id="results"></div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
